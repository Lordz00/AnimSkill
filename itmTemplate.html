<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

</head>

<body>


  <div class="row mb-3">

      <button type="button" class="btn-itm" id="addRing-btn">3</button>
      <button type="button" class="btn-itm" id="addGloves-btn">4</button>
      <button type="button" class="btn-itm" id="addArmor-btn">5</button>
      <button type="button" class="btn-itm" id="addBoots-btn">6</button>
      <button type="button" class="btn-itm" id="addBow-btn">7</button>
      <button type="button" class="btn-itm" id="addArrow-btn">8</button>
      <button type="button" class="btn-itm" id="addQuiver-btn">9</button>
      <button type="button" class="btn-itm" id="addSabre-btn">10</button>
      <button type="button" class="btn-itm" id="addShield-btn">11</button>
      <button type="button" class="btn-itm" id="addDagger-btn">12</button>
      <button type="button" class="btn-itm" id="addWand-btn">13</button>

      <button type="button" class="btn-itm" id="addAxe-btn">16</button>
    </div>
    <div class="col-6 themed-grid-col">
      <canvas id="myCanvas" class="canvas" width="960" height="640">

        THIS IS FALLBACK MESSAGE FOR OLD BROWSERS

        YOUR BROWSER IS NOT SUPPORTING CANVAS

      </canvas>
    </div>
    <div class="col-6 themed-grid-col column-remove">
      <button type="button" class="btn-itm" id="remHelm-btn">&lt;</button>
      <button type="button" class="btn-itm" id="remNeck-btn">&lt;</button>
      <button type="button" class="btn-itm" id="remRing-btn">&lt;</button>
      <button type="button" class="btn-itm" id="remGloves-btn">&lt;</button>
      <button type="button" class="btn-itm" id="remArmor-btn">&lt;</button>
      <button type="button" class="btn-itm" id="remBoots-btn">&lt;</button>
      <button type="button" class="btn-itm" id="remBow-btn">&lt;</button>
      <button type="button" class="btn-itm" id="remArrow-btn">&lt;</button>
      <button type="button" class="btn-itm" id="remQuiver-btn">&lt;</button>
      <button type="button" class="btn-itm" id="remSabre-btn">&lt;</button>
      <button type="button" class="btn-itm" id="remShield-btn">&lt;</button>
      <button type="button" class="btn-itm" id="remDagger-btn">&lt;</button>

      <button type="button" class="btn-itm" id="remSword-btn">&lt;</button>
      <button type="button" class="btn-itm" id="remAxe-btn">&lt;</button>
    </div>
    <div class="col-6 themed-grid-col rarity">
        <button type="button" class="btn btn-primary rare-btn" id="iRareZwy">Zwykły</button>
        <button type="button" class="btn btn-primary rare-btn" id="iRareUni">Unikat</button>
        <button type="button" class="btn btn-primary rare-btn" id="iRareHer">Heroik</button>
        <button type="button" class="btn btn-primary rare-btn" id="iRareLeg">Legenda</button>
    </div>


  <div class="col-6 themed-grid-col prof">
    <button type="button" class="btn btn-primary rare-btn prof-btn" id="warSwitch">Wojownik</button>
    <button type="button" class="btn btn-primary rare-btn prof-btn" id="palSwitch">Paladyn</button>
    <button type="button" class="btn btn-primary rare-btn prof-btn" id="hunSwitch">Łowca</button>
    <button type="button" class="btn btn-primary rare-btn prof-btn" id="blaSwitch">Tancerz</button>
    <button type="button" class="btn btn-primary rare-btn prof-btn" id="traSwitch">Tropiciel</button>
    <button type="button" class="btn btn-primary rare-btn prof-btn" id="magSwitch">Mag</button>
    <button type="button" class="btn btn-primary rare-btn prof-btn" id="allSwitch">Wszyscy</button>
  </div>
  <div class="col-6 themed-grid-col att">
    <button type="button" class="btn btn-primary rare-btn prof-btn" id="toxSwitch">Trucizna</button>
    <button type="button" class="btn btn-primary rare-btn prof-btn" id="grSwitch">Głęboka rana</button>

    <button type="button" class="btn btn-primary rare-btn prof-btn" id="coldSwitch">Zimno</button>

  </div>
    <div class="col-6 themed-grid-col">
              <div class="row justify-content-center px-5 mx-5">
                <button type="button" class="btn btn-primary" id="primary">Primary</button>
                <button type="button" class="btn btn-secondary" id="secondary">Secondary</button>
                <button type="button" class="btn btn-success">Success</button>
                <button type="button" class="btn btn-danger" id="testProf">testProf</button>
                <button type="button" class="btn btn-warning" id="Unikat">Unikat</button>
                <button type="button" class="btn btn-info" id="testRare">testRare</button>
                <button type="button" class="btn btn-light">Light</button>
                <button type="button" class="btn btn-dark">Dark</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
